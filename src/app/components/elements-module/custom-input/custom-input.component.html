<div class="containerBody">
    <div>Create Tag:</div>
    <div class="inputElementContainer">
        <div class="tagsContainer">
            <span *ngFor="let tag of tags; let tagIndex = index" class="tags" >{{tag}}<span class="delTag" (click)="onDeleteTag(tagIndex)">&#x2715;</span></span>
        </div>
        <input type="text" class="inputElement" #tagName (keydown.enter)="noCreateTag(tagName.value); tagName.value = ''">
    </div>
</div>
